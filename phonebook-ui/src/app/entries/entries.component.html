<h2>Entries List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="entries">
  <li *ngFor="let p of entries; let i=index;">
    <a routerLink="/product-details/{{p._id}}">
      <span class="badge">{{i+1}}</span> {{p.name}}
    </a>
    <button class="delete" title="delete product"
      (click)="delete(p._id)">x</button>
  </li>
</ul>
