<h2>Phonebook Entries</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="entries">
  <li *ngFor="let e of entries; let i=index;">
    <a routerLink="/entry-detail/{{e.phonebookEntryId}}">
    <span class="badge">{{i+1}}</span> {{e.name}} {{e.surname}}
    </a>
    <button class="delete" title="delete product"
      (click)="delete(e.phonebookEntryId)">x</button>
  </li>
</ul>
